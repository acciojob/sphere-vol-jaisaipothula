<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculate Sphere Volume</title>
</head>
<body>
    <h2>Calculate Sphere Volume</h2>
    <form id="sphereForm">
        <label for="radiusInput">Enter the radius of the sphere:</label>
        <input type="text" id="radiusInput" name="radiusInput" required>
        <button type="button" onclick="volume_sphere()">Calculate</button>
        <br><br>
        <label for="volumeOutput">Volume of the sphere:</label>
        <input type="text" id="volumeOutput" name="volumeOutput" readonly>
    </form>
    <script src="script.js"></script>
</body>
</html>
